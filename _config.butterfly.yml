# Global font settings
# 全局字体设置
# Don't modify the following settings unless you know how they work
font:
    global_font_size: 18px
    code_font_size: 18px
    font_family: LXGW WenKai Screen
    code_font_family: LXGW WenKai Screen

# Font settings for the site title and site subtitle
blog_title_font:
    font_link:
    font_family: LXGW WenKai Screen

# The setting of divider icon
hr_icon:
    enable: false
    # The unicode value of Font Awesome icon, such as '\3423'
    icon:
    icon_top:

# Typewriter Effect
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
    enable: false
    colorful: true
    shake: false
    mobile: false

# Background effects
# --------------------------------------

# canvas_ribbon
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
    enable: false
    # The size of ribbon
    size: 150
    # The opacity of ribbon (0 ~ 1)
    alpha: 0.6
    zIndex: -1
    click_to_change: false
    mobile: false

# Fluttering Ribbon
canvas_fluttering_ribbon:
