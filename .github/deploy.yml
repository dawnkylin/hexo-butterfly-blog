name: Deploy Hexo

on:
  push:
    branches:
      - main  # 根据你的源码分支修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm install -g hexo-cli
        npm install

    - name: Generate Files
      run: |
        hexo clean
        hexo generate

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.blog-deploy-token }}
        publish_dir: ./public
